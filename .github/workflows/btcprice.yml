name: btc-price-fetch

on:  
  push:
  pull_request:
  schedule:
    - cron: '*/2 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Run BTC Fetch Price
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python fetch_p2p_price.py
